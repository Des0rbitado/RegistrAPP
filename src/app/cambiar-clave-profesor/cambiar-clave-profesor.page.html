<ion-header>
  <ion-toolbar>
    <ion-title>
      <a [routerLink]="['/menu-profesor']">
        <img src="assets/icon/Logo_DuocUC.svg.png" alt="Logo" style="height: 30px; width: auto;" />
      </a>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>















<ion-menu side="end" menuId="myMenu" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      
      <ion-item routerLink="/asignatura-profesor">Mis Asignaturas</ion-item>
      <ion-item routerLink="/asistencia-profesor">Mis Asistencias</ion-item>

      <ion-item routerLink="/cambiar-clave-profesor">Cambiar ContraseÃ±a</ion-item>
      <ion-button (click)="logOutAlumno()" fill="clear" color="" slot="end">
        <ion-icon name="log-out-outline"></ion-icon>
        Cerrar sesion
      </ion-button>

    </ion-list>
  </ion-content>
</ion-menu>






<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-label style="font-size: 20px;">Cambiar Clave</ion-label>
      <ion-buttons slot="end">
        <ion-back-button defaultHref="menu-profesor"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-grid fixed>
      <ion-row class="ion-justify-content-center ion-align-items-center" style="height: 85vh;">
        <ion-col size="12" size-md="6" size-lg="6">
          <ion-card>
            <ion-card-header>
              <ion-card-title class="ion-text-center">Cambiar Clave</ion-card-title>
              <br>
            </ion-card-header>
            <ion-card-content>
              <ion-input [(ngModel)]="claveAntigua" placeholder="Clave antigua" type="password" fill="outline"></ion-input>
              <br>
              <ion-input [(ngModel)]="claveNueva" placeholder="Clave nueva" type="password" fill="outline"></ion-input>
              <br>
              <ion-input [(ngModel)]="confirmarClaveNueva" placeholder="Repetir clave nueva" type="password" fill="outline"></ion-input>
              <br>
              <ion-button (click)="cambiarClave()" expand="block" fill="solid" shape="round" color="">
                Cambiar clave
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</div>
